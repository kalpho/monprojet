{% extends 'authentication/base.html' %}

{% block content %}
<center>
   
   <h2>Blogs</h2>
   <div class="grid-container">
      {% for blog in blogs %}
         <div class="post">
             <a href="{% url 'view_blog' blog.id %}">
               <h4>Billet : {{ blog.title }}</h4>
               <img src="{{ blog.photo.image.url }}">
               <p>{{ blog.photo.caption }}</p>
             </a>
         </div>
   </div>
   {% endfor %}
</center>
{% endblock %}
